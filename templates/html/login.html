<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In | Gennis Campus</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <script src="https://kit.fontawesome.com/50c0db4225.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2 id="name_main">Gennis Campus</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="/sign_up" method="post">
          <h1>Sign Up</h1>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" name="name"/>
            <input type="text" placeholder="Surname" name="surname">
            <input type="email" placeholder="Email" name="email"/>
            <input type="password" placeholder="Password" name="password"/>
            <input type="number" placeholder="Phone" name="phone"/>
            <input type="number" placeholder="Parent Phone(optional)" name="second_phone"/>
            <select id="country" name="location">
                <option value="hojakent">Ho'jakent</option>
                <option value="gazalkent">G'azalkent</option>
            </select>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="/sign_in" method="post">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" name="email_sign_in" placeholder="Email" />
                <span>or</span>
                <input type="number" name="number_sign_in" placeholder="Phone Number" />
          <input type="password" name="password_sign_in" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
                    <p>You can choose only one Location</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start learning with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../static/js/login.js"></script>

</body>
</html>
